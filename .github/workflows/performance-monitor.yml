name: Performance Monitor (Label-Based)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 1"  # every Monday 12:00 UTC

jobs:
  performance_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train baseline model (needed because artifacts are not committed)
        run: |
          mkdir -p artifacts/model
          python src/training/train_model.py \
            --data data/sample/creditcard_sample.csv \
            --outdir artifacts/model \
            --threshold 0.5
        
      - name: Optimize threshold (cost-sensitive)
        run: |
          python src/training/optimize_threshold.py \
            --data data/sample/creditcard_sample.csv \
            --fraud_loss 500 \
            --review_cost 10 \
            --max_flag_rate 0.05 \
            --min_t 0.0 \
            --max_t 0.999 \
            --steps 2000

      - name: Threshold impact report
        run: |
          python src/monitoring/threshold_impact.py \
            --data data/sample/creditcard_sample.csv \
            --fraud_loss 500 \
            --review_cost 10

      - name: Evaluate performance (label-based)
        run: |
          mkdir -p artifacts/reports
          python src/monitoring/evaluate_performance.py \
            --data data/sample/creditcard_sample.csv \
            --out artifacts/reports/performance_report.json \
            --min_pr_auc 0.90 \
            --min_recall 0.80 \
            --min_precision 0.85
      
      - name: Upload Stage 9 threshold artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stage9-threshold-reports
          path: |
            reports/threshold_optimization.json
            reports/threshold_impact.json
            artifacts/model/metadata.json

      - name: Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: |
            artifacts/reports/performance_report.json